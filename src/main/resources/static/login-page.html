<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownify - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="/" class="text-decoration-none">
                                <h2 class="text-primary fw-bold">
                                    <i class="fas fa-home me-2"></i>Ownify
                                </h2>
                            </a>
                            <p class="text-muted">Hesabınıza giriş yapın</p>
                        </div>

                        <!-- Success/Error Messages -->
                        <div id="success-message" class="alert alert-success d-none"></div>
                        <div id="error-message" class="alert alert-danger d-none"></div>

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Beni hatırla
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a href="/reset-password" class="text-decoration-none small">
                                Şifrenizi mi unuttunuz?
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2">Hesabınız yok mu?</p>
                            <a href="/register" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Kayıt Ol
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/" class="text-muted text-decoration-none small">
                                <i class="fas fa-arrow-left me-1"></i>Ana sayfaya dön
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Check for flash messages (would be handled by Thymeleaf in real implementation)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success')) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = 'Kayıt başarılı! Giriş yapabilirsiniz.';
            successDiv.classList.remove('d-none');
        }
        if (urlParams.get('error')) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Geçersiz e-posta veya şifre!';
            errorDiv.classList.remove('d-none');
        }
    </script>
</body>
</html>
